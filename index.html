    {title: "GODZILLA", hint: "Monster king"},
];

let currentMovie = {};
let displayWord = [];
let hollywood = "HOLLYWOOD";

function startGame() {
    currentMovie = movies[Math.floor(Math.random() * movies.length)];
    displayWord = currentMovie.title.split("").map(letter => {
        if ("AEIOU ".includes(letter)) return letter;
        return "_";
    });
    hollywood = "HOLLYWOOD";
    updateDisplay();
    createLetterButtons();
    document.getElementById("hint").innerText = "";
}

function updateDisplay() {
    document.getElementById("wordDisplay").innerText = displayWord.join(" ");
    document.getElementById("hollywood").innerText = hollywood;
}

function createLetterButtons() {
    const lettersDiv = document.getElementById("letters");
    lettersDiv.innerHTML = "";
    for (let i = 65; i <= 90; i++) {
        let letter = String.fromCharCode(i);
        if (!"AEIOU".includes(letter)) { 
            let btn = document.createElement("button");
            btn.innerText = letter;
            btn.onclick = () => guessLetter(letter, btn);
            lettersDiv.appendChild(btn);
        }
    }
}

function guessLetter(letter, btn) {
    btn.disabled = true;
    let correct = false;
    currentMovie.title.split("").forEach((char, index) => {
        if (char === letter) {
            displayWord[index] = letter;
            correct = true;
        }
    });

    if (!correct) {
        hollywood = hollywood.slice(0, -1);
        if (hollywood.length === 0) {
            alert("Game Over! The movie was: " + currentMovie.title);
            startGame();
        }
    } else if (!displayWord.includes("_")) {
        alert("ðŸŽ‰ You guessed it! The movie was: " + currentMovie.title);
        startGame();
    }
    updateDisplay();
}

function showHint() {
    document.getElementById("hint").innerText = "Hint: " + currentMovie.hint;
}

function nextMovie() {
    startGame();
}

startGame();
</script>
